<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<form action="../insert.do" method="post">
<table>
	<caption>회원가입</caption>
	<script>
	function register_check(form){
		
		if(form.id.value.length==0){
			alert('아이디를 확인해 주세요');
			form.id.focus();
			return;
		}else if(form.passwd.value.length==0){
			alert('비밀번호를 확인해 주세요');
			form.passwd.focus();
			return;
		}else if(form.name.value.length==0){
			alert('이름을 확인해 주세요');
			form.name.focus();
			return;
		}else if(form.addr.value.length==0){
			alert('주소를 확인해 주세요');
			form.addr.focus();
			return;
		}else if(form.tel.value.length==0){
			alert('전화번호를 확인해 주세요');
			form.tel.focus();
			return;
		}else if(form.age.value.length==0){
			alert('나이를 확인해 주세요');
			form.age.focus();
			return;
		}else if(form.email.value.length==0){
			alert('이메일을 확인해 주세요');
			form.email.focus();
			return;
		}else if(form.gender.value.length==0){
			alert('성별을 확인해 주세요');
			form.gender.focus();
			return;
		}else{
			form.submit();
		}
	}
</script>	
	<tr>
		<td><label>아이디</label>
		<td><input type="text" name="user_id" placeholder="ID"></td>
	</tr>
	<tr>
		<td><label>비밀번호</label>
		<td><input type="password" name="user_passwd" placeholder="비밀번호"></td>
	</tr>
	<tr>
		<td><label>이름</label>
		<td><input type="text" name="user_name" placeholder="이름"></td>
	</tr>
	<tr>
	<td><label>지역</label>
	<td><select name="user_area">
				<option >서울.경기</option>
				<option >강원도</option>
				<option >충청권</option>
				<option >호남.제주</option>
				<option >영남권</option>
				
				
			</select>
			</td>
			</tr>
	<tr>
		<td><label>주소</label>
		<td>
		
		<input type="text" name="user_addr" placeholder="주소"></td>
	</tr>
	<tr>
		<td><label>전화번호</label>
		<td><input type="text" name="user_tel" placeholder="전화번호"></td>
	</tr>

	<tr>
		<td><label>나이</label>
		<td><input type="text" name="user_age" placeholder="나이"></td>
	</tr>
	<tr>
		<td><label>이메일</label>
		<td><input type="email" name="user_email" placeholder="이메일"></td>
	</tr>
	<tr>
		<td><label>성별</label>
		<td>
			<input type="radio" name="user_gender" value="남">남
			<input type="radio" name="user_gender" value="여">여
		</td>
	</tr>
	<tr>
		<td colspan="2" class="btn_align">
			<input type="submit" value="가입하기" onclick="register_check(this.form)">
			<input type="reset" value="새로입력">
			<input type="button" value="취소">
		</td>
	</tr>
</table>
</form>
</body>
</html>
